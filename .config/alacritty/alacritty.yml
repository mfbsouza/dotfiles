env:
  TERM: xterm-256color 
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Regular
  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold
  italic:
    family: Inconsolata Nerd Font Mono
    style: Italic
  bold_italic:
    family: Inconsolata Nerd Font Mono
    style: Bold Italic
  size: 14.0

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

shell:
  program: /bin/bash

import:
  - ~/.config/alacritty/gnome/gnome-terminal.yaml

dpi:
  x: 158
  y: 158
